<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning to use API of stockdata.org</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Learning to use API of stockdata.org</h1>
    </header>

    <main class="main-content">
      <input type="text" id="symbol" placeholder="Enter stock symbol (e.g. AAPL)" />
      <p>Press button to use API</p>
      <button id="apistock">Use API</button>
      <div id="result"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
